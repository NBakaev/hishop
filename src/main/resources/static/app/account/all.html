<table class="table table-condensed table-stripped table-hover">
    <tr>
        <th>
            №
        </th>
        <th>
            Имя
        </th>

        <th>
            Фамилия
        </th>

        <th>
            email
        </th>
        <th>
            ID
        </th>
    </tr>

    <tr ng-repeat="user in allAccounts">
        <td>
            {{$index + 1}}
        </td>

        <td>
            {{user.customer.firstname}}
        </td>

        <td>
            {{user.customer.lastname}}
        </td>

        <td>
            {{user.username}}
        </td>

        <td>
            {{user.id}}
        </td>

    </tr>

</table>
