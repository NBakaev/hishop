sudo: required
services:
- docker
language: java
jdk:
- oraclejdk8
before_install:
- chmod +x "$BASE_DIR/mvnw"
- chmod +x "/home/travis/build.sh"
- pip install --user codecov
after_success:
- codecov
- "$BASE_DIR/deploy/publish.sh"
notifications:
  email: false
  slack:
    secure: 
env:
  global:
  - secure: 
  - BASE_DIR="`pwd`"
  - DOCKER_USERNAME=nbakaev
  - DOCKER_EMAIL=ya@nbakaev.ru
  - secure: 
cache:
  directories:
  - "$HOME/.m2"
